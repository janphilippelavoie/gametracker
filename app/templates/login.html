{% extends "layout.html" %}
{% set title='Login' %}
{% block body %}
  <h2>{{ title}} </h2>
{% from "formhelpers.html" import render_field %}
  <form method=post>
    <dl>
      {{ render_field(form.email) }}
      {{ render_field(form.password) }}
    </dl>
    <p><input type=submit value=Login>
  </form>
  <a href="{{url_for('signup')}}">Not registered?</a>
{% endblock %}
