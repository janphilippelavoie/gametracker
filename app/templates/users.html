{% extends "layout.html" %}
{% block body %}
  <h2>Players</h2>
    <table>
      <tr>
        <th>Username</th>
        <th>Email</th>
      </tr>
      {% for user in users %}
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.email }}</td>
        </tr>
      {% endfor %}
    </table>
{% endblock %}
